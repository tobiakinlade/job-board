name: Backend CI/CD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'backend/**'

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: job-board-backend

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: backend
      run: npm ci
    
    - name: Run tests
      working-directory: backend
      run: npm test || echo "Tests not configured yet"

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
      environment: ${{ steps.meta.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Determine environment and tag
      id: meta
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        SHORT_SHA=${GITHUB_SHA::7}
        
        if [ "$BRANCH_NAME" = "main" ]; then
          ENV="staging"
          TAG="staging-${SHORT_SHA}"
        else
          ENV="dev"
          TAG="dev-${SHORT_SHA}"
        fi
        
        echo "environment=${ENV}" >> $GITHUB_OUTPUT
        echo "image-tag=${TAG}" >> $GITHUB_OUTPUT
        echo "full-image=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${TAG}" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      working-directory: backend
      run: |
        docker build -t ${{ steps.meta.outputs.full-image }} .
    
    - name: Push image to ECR
      run: |
        docker push ${{ steps.meta.outputs.full-image }}
        echo "‚úÖ Pushed: ${{ steps.meta.outputs.full-image }}"

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
    
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
    
    - name: Update and Push with Retry
      env:
        BRANCH_NAME: ${{ github.ref_name }}
        ENV: ${{ needs.build-and-push.outputs.environment }}
        NEW_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      run: |
        MAX_RETRIES=10
        RETRY_DELAY=10
        
        for attempt in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $attempt of $MAX_RETRIES"
          
          # Pull latest changes
          git fetch origin
          git reset --hard origin/$BRANCH_NAME
          
          # Update kustomization
          cd kubernetes/overlays/${ENV}
          kustomize edit set image \
            backend-placeholder=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPOSITORY}:${NEW_TAG}
          
          cd ../../..
          
          # Check if there are changes
          if git diff --quiet kubernetes/overlays/${ENV}/kustomization.yaml; then
            echo "No changes to commit - image tag already updated"
            exit 0
          fi
          
          # Commit
          git add kubernetes/overlays/${ENV}/kustomization.yaml
          git commit -m "üöÄ Deploy backend:${NEW_TAG} to ${ENV}

          Commit: ${GITHUB_SHA}
          Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Try to push
          if git push origin $BRANCH_NAME; then
            echo "‚úÖ Successfully pushed on attempt $attempt"
            exit 0
          else
            echo "‚ö†Ô∏è Push failed on attempt $attempt, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          fi
        done
        
        echo "‚ùå Failed to push after $MAX_RETRIES attempts"
        exit 1
