name: Frontend CI/CD

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'frontend/**'
      - 'kubernetes/**'  # ‚Üê Added: triggers on kustomize changes
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'frontend/**'
      - 'kubernetes/**'
  workflow_dispatch:  # ‚Üê Added: enables manual triggering
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - dev
          - staging

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: job-board-frontend

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run tests
      working-directory: frontend
      run: npm test -- --passWithNoTests
    
    - name: Build test
      working-directory: frontend
      env:
        REACT_APP_API_URL: /api
      run: npm run build

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
      environment: ${{ steps.meta.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Determine environment and tag
      id: meta
      run: |
        # Check if manually triggered with specific environment
        if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.environment }}" != "auto" ]; then
          ENV="${{ inputs.environment }}"
        else
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" = "main" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
        fi
        
        SHORT_SHA=${GITHUB_SHA::7}
        TAG="${ENV}-${SHORT_SHA}"
        
        echo "environment=${ENV}" >> $GITHUB_OUTPUT
        echo "image-tag=${TAG}" >> $GITHUB_OUTPUT
        echo "full-image=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${TAG}" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      working-directory: frontend
      run: |
        docker build --build-arg REACT_APP_API_URL=/api -t ${{ steps.meta.outputs.full-image }} .
    
    - name: Push image to ECR
      run: |
        docker push ${{ steps.meta.outputs.full-image }}
        echo "‚úÖ Pushed: ${{ steps.meta.outputs.full-image }}"

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
    
    - name: Configure Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
    
    - name: Update and Push with Retry
      env:
        BRANCH_NAME: ${{ github.ref_name }}
        ENV: ${{ needs.build-and-push.outputs.environment }}
        NEW_TAG: ${{ needs.build-and-push.outputs.image-tag }}
      run: |
        MAX_RETRIES=10
        RETRY_DELAY=10
        
        for attempt in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $attempt of $MAX_RETRIES"
          
          git fetch origin
          git reset --hard origin/$BRANCH_NAME
          
          cd kubernetes/overlays/${ENV}
          kustomize edit set image \
            frontend-placeholder=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPOSITORY}:${NEW_TAG}
          
          cd ../../..
          
          if git diff --quiet kubernetes/overlays/${ENV}/kustomization.yaml; then
            echo "No changes to commit - image tag already updated"
            exit 0
          fi
          
          git add kubernetes/overlays/${ENV}/kustomization.yaml
          git commit -m "üöÄ Deploy frontend:${NEW_TAG} to ${ENV}

          Commit: ${GITHUB_SHA}
          Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          if git push origin $BRANCH_NAME; then
            echo "‚úÖ Successfully pushed on attempt $attempt"
            exit 0
          else
            echo "‚ö†Ô∏è Push failed on attempt $attempt, retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          fi
        done
        
        echo "‚ùå Failed to push after $MAX_RETRIES attempts"
        exit 1
