name: Frontend CI/CD

on:
  push:
    branches:
      - develop      # Deploys to dev
      - main         # Deploys to staging
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'frontend/**'

env:
  AWS_REGION: eu-west-2
  ECR_REPOSITORY: job-board-frontend

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run tests
      working-directory: frontend
      run: npm test -- --passWithNoTests
    
    - name: Build test
      working-directory: frontend
      env:
        REACT_APP_API_URL: /api
      run: npm run build
    
    - name: Check for security vulnerabilities
      working-directory: frontend
      run: npm audit --audit-level=high || true

  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}
      environment: ${{ steps.meta.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Determine environment and tag
      id: meta
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        SHORT_SHA=${GITHUB_SHA::7}
        
        if [ "$BRANCH_NAME" = "main" ]; then
          ENV="staging"
          TAG="staging-${SHORT_SHA}"
        else
          ENV="dev"
          TAG="dev-${SHORT_SHA}"
        fi
        
        echo "environment=${ENV}" >> $GITHUB_OUTPUT
        echo "image-tag=${TAG}" >> $GITHUB_OUTPUT
        echo "full-image=${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY}:${TAG}" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      working-directory: frontend
      run: |
        docker build \
          --build-arg REACT_APP_API_URL=/api \
          -t ${{ steps.meta.outputs.full-image }} .
    
    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.full-image }}
        format: 'table'
        exit-code: '0'
        severity: 'CRITICAL,HIGH'
    
    - name: Push image to ECR
      run: |
        docker push ${{ steps.meta.outputs.full-image }}
        echo "âœ… Pushed: ${{ steps.meta.outputs.full-image }}"

  update-manifests:
    name: Update Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
    
    - name: Update image tag in Kustomize
      run: |
        ENV="${{ needs.build-and-push.outputs.environment }}"
        NEW_TAG="${{ needs.build-and-push.outputs.image-tag }}"
        
        cd kubernetes/overlays/${ENV}
        
        # Update image tag using kustomize
        kustomize edit set image \
          frontend-placeholder=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPOSITORY}:${NEW_TAG}
        
        echo "âœ… Updated frontend image tag to: ${NEW_TAG} in ${ENV}"
        cat kustomization.yaml
    
    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        
        ENV="${{ needs.build-and-push.outputs.environment }}"
        
        git add kubernetes/overlays/${ENV}/kustomization.yaml
        git commit -m "ðŸš€ Deploy frontend:${{ needs.build-and-push.outputs.image-tag }} to ${ENV}

        Commit: ${GITHUB_SHA}
        Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        
        git push

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-push, update-manifests]
    if: always()
    
    steps:
    - name: Deployment Summary
      run: |
        echo "### ðŸš€ Frontend Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** ${{ needs.build-and-push.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image Tag:** ${{ needs.build-and-push.outputs.image-tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ needs.update-manifests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${GITHUB_SHA::7}" >> $GITHUB_STEP_SUMMARY
