---
# Dev Environment Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: job-board-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tobiakinlade/job-board.git
    targetRevision: develop
    path: kubernetes/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: job-board-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

---
# Staging Environment Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: job-board-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/tobiakinlade/job-board.git
    targetRevision: main
    path: kubernetes/overlays/staging
  
  destination:
    server: https://kubernetes.default.svc
    namespace: job-board-staging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Manual review for staging
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
