apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: job-board
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tobiakinlade/job-board.git
    targetRevision: main
    path: kubernetes/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: job-board
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
