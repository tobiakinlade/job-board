# Development environment overrides
global:
  namespace: job-board

backend:
  replicaCount: 1  # Lower replica count for dev
  
  resources:
    requests:
      cpu: 100m  # Lower resources for cost saving
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  
  autoscaling:
    enabled: false  # Disable autoscaling in dev
  
  env:
    - name: NODE_ENV
      value: "development"
    - name: LOG_LEVEL
      value: "debug"
    - name: PORT
      value: "3001"
    - name: DB_HOST
      valueFrom:
        configMapKeyRef:
          name: job-board-config
          key: DB_HOST
    - name: DB_PORT
      valueFrom:
        configMapKeyRef:
          name: job-board-config
          key: DB_PORT
    - name: DB_NAME
      valueFrom:
        configMapKeyRef:
          name: job-board-config
          key: DB_NAME
    - name: DB_USER
      valueFrom:
        secretKeyRef:
          name: job-board-secrets
          key: DB_USER
    - name: DB_PASSWORD
      valueFrom:
        secretKeyRef:
          name: job-board-secrets
          key: DB_PASSWORD

frontend:
  replicaCount: 1
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 256Mi
  
  autoscaling:
    enabled: false
  
  env:
    - name: REACT_APP_API_URL
      value: "/api"
    - name: REACT_APP_ENV
      value: "development"

postgres:
  persistence:
    size: 5Gi  # Smaller storage for dev

ingress:
  annotations:
    alb.ingress.kubernetes.io/tags: "Environment=dev,Project=job-board,ManagedBy=ArgoCD"
    alb.ingress.kubernetes.io/group.name: "job-board-dev"  # Share ALB across apps

# Additional dev-specific configuration
devTools:
  enabled: true  # Enable dev tools/debugging endpoints
