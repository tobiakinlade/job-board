apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: job-board
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # Update this with your ECR repository URL
        # Format: AWS_ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com/job-board-eks/backend:latest
        image: REPLACE_WITH_ECR_BACKEND_URL:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: job-board-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: job-board-secrets
              key: DB_PASSWORD
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: BACKEND_PORT
        livenessProbe:
          httpGet:
            path: /api/jobs
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/jobs
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      # Add node affinity to prefer scheduling on nodes in different AZs
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: topology.kubernetes.io/zone
