apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend
  namespace: job-board
spec: 
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata: 
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: job-board-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_NAME
        - name: DB_USER
          valueFrom: 
            secretKeyRef:
              name: job-board-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: job-board-secrets
              key: DB_PASSWORD
        - name: PORT 
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: BACKEND_PORT
        livenessProbe:
          httpGet:
            path: /api/jobs
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/jobs
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
