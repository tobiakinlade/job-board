apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend-placeholder
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: job-board-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: job-board-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: job-board-secrets
              key: DB_PASSWORD
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
