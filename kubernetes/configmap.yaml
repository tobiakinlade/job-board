apiVersion: v1
kind: ConfigMap
metadata:
  name: job-board-config
  namespace: job-board
data:
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "jobboard"
  
  # Backend configuration
  BACKEND_PORT: "3001"
  
  # Frontend configuration
  # This will be updated after ALB is created
  # Format: http://ALB_DNS_NAME/api
  # For now, use relative URL which will work with ALB path-based routing
  REACT_APP_API_URL: "/api"
