apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration

# Override namespace for staging
namespace: job-board-staging

# Staging-specific labels

# Override images with staging tags (updated by CI/CD)
images:
- name: backend-placeholder
  newName: 180048382895.dkr.ecr.eu-west-2.amazonaws.com/job-board-backend
  newTag: staging-dac0eac
- name: frontend-placeholder
  newName: 180048382895.dkr.ecr.eu-west-2.amazonaws.com/job-board-frontend
  newTag: staging-dac0eac

# ConfigMap for staging environment
configMapGenerator:
- behavior: merge
  literals:
  - ENVIRONMENT=staging
  - LOG_LEVEL=info
  - NODE_ENV=production
  name: app-config

# Patches for staging-specific changes

# Annotations for all resources
commonAnnotations:
  environment: staging
  managed-by: argocd
resources:
- ../../base
labels:
- includeSelectors: true
  pairs:
    environment: staging
patches:
- path: replica-patch.yaml
- path: resource-patch.yaml
