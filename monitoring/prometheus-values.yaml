# Prometheus Stack Configuration 
prometheus:
  prometheusSpec:
    retention: 7d
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
    storageSpec: {}
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

grafana:
  enabled: true
  adminPassword: "JobBoard2025!"
  persistence:
    enabled: false
  
  # Remove custom datasources - let the chart handle defaults
  sidecar:
    datasources:
      enabled: true
      defaultDatasourceEnabled: true

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage: {}

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true

prometheusOperator:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
